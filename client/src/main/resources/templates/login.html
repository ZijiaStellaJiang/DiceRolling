<!--This HTML page is Used for rendering Spring Security Login Page-->
<!--This Page was settled in SecurityConfig of HttpSecurity...loginPage()-->
<!DOCTYPE html>
<!--Spring Security: The form need CSRF Token which is included by Thymeleaf-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
</head>
<body>
<h1>Please Log In</h1>
<div th:if="${param.error}">
    Invalid username and password.</div>
<div th:if="${param.logout}">
    You have been logged out.</div>
<!--Spring Security: The form must perform a post to /login-->
<!--username in name of "username"-->
<!--password in name of "password"-->
<!--{param.error} must be provided-->
<!--{param.logout} must be provided-->
<form th:action="@{/login}" method="post">
    <div>
        <input type="text" name="username" placeholder="Username"/>
    </div>
    <div>
        <input type="password" name="password" placeholder="Password"/>
    </div>
    <input type="submit" value="Log in" />
</form>
</body>
</html>
