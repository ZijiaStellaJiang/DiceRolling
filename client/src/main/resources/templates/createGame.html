<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>GameCenter</title>
</head>
<body>
<div class = "container text-center" >
    <div>
        <h1>Welcome to Create Game</h1>
    </div>
    <form method="post" style="max-width: 600px; margin: 0 auto "
          th:action="@{/createGame}"
          th:object="${gameDto}">
        <div class = "m-3">
            <div class = "form-group row">
                <label class = "col-form-label col-4">Creator Email</label>
                <div class = "col-8">
                    <input type = "email" class = "form-control" th:fileds = "*{creatorEmail}" required  />
                </div>
            </div>
            <div class = "form-group row">
                <label class = "col-form-label col-4">Game Name</label>
                <div class = "col-8">
                    <input type = "text" class = "form-control" th:fileds = "*{gameName}" required/>
                </div>
            </div>
            <div class = "form-group row">
                <label class = "col-form-label col-4">Player Number</label>
                <div class = "col-8">
                    <input type = "number" class = "form-control" th:fileds = "*{playerNum}" required/>
                </div>
            </div>

            <div>
                <button type = "submit" class = "btn btn-primary">Create</button>
            </div>

        </div>

    </form>

    <div class="col-md-8 mx-auto">
        <h2>Upload File Example</h2>
        <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
        <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>
    </div>
</div>
</body>
</html>
