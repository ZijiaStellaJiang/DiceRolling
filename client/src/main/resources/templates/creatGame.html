<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GameCenter</title>
    <link rel="stylesheet" type="text/css" href="creatGame.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class = "container text-center" >
       <div>
            <h1>Welcome to Create Game</h1>
       </div>
       <form action = "/process_create" method = "post"
             th: object = "${game}"
             style = "max-width: 600px; margin: 0 auto ">
           <div class = "m-3">
                <div class = "form-group row">
                    <label class = "col-form-label col-4">Creator Email</label>
                    <div class = "col-8">
                        <input type = "email" class = "form-control" th:fileds = "*{CreatorEmail}" required  />
                    </div>
                </div>
               <div class = "form-group row">
                   <label class = "col-form-label col-4">Game Name</label>
                   <div class = "col-8">
                       <input type = "text" class = "form-control" th:fileds = "*{gameName}" required/>
                   </div>
               </div>
               <div class = "form-group row">
                   <label class = "col-form-label col-4">Game Password</label>
                   <div class = "col-8">
                       <input type = "password" class = "form-control" th:fileds = "*{password}" required
                       minlength="6" maxlength="15"/>
                   </div>
               </div>

               <div>
                   <button type = "submit" class = "btn btn-primary">Create</button>
               </div>

           </div>
       </form>
</div>
</body>
</html>
